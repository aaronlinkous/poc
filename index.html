<html>
	<head>
		<title>OTC Personalization POC</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" media="screen" />
	</head>
	<body>
		<button class="add_elem" data-type="text" id="add_text">Add Text</button>
		<button class="add_elem" data-type="img" id="add_img"> Add Image</button>

		<select id="containment">
			<option value="s" data-pos="15,50,30,100">Small</option>
			<option value="m" data-pos="10,35,25,95" selected="selected">Medium</option>
			<option value="l" data-pos="5,40,20,90">Large</option>
		</select>

		<label style="background-color: red;">
			<input type="radio" name="color" id="text_red" value="red" class="text_color">
		</label>

		<label style="background-color: blue;">
			<input type="radio" name="color" id="text_blue" value="blue" class="text_color">
		</label>

		<div id="canvas">

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/build.js"></script>
		<script src="js/core.js"></script>
	</body>
</html>
